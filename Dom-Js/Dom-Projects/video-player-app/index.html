<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="video-container">
        <video id="video" src="sample.mp4" width="100%" controls></video>

        <div class="controls">
            <button id="playPause">‚ñ∂Ô∏è</button>
            <button id="backward">‚è™ 10s</button>
            <button id="forward">10s ‚è©</button>

            <input type="range" id="progress" min="0" value="0" />
            <span id="time">0:00 / 0:00</span>

            <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
            <button id="mute">üîä</button>

            <select id="speed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>

            <button id="fullscreen">‚õ∂</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
